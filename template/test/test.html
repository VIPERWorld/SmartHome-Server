<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设备列表</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-switch.css">
    <style type="text/css">
        .radius_border {
            border: 1px solid #cccccc;
            border-radius: 15px;
            margin-top: 10%;
            margin-left: 0.5%;
            margin-right: 0.5%;
            padding-bottom: 5%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix radius_border">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3 class="text-center">
                        温度湿度
                    </h3>
                    <hr>
                </div>
                <div class="col-md-12 column">
                    <div class="row clearfix" style="margin-left:1%">
                        <div class="col-xs-3 column text-left">
                            <h4>家</h4>
                        </div>
                        <div class="col-xs-8 column text-left">
                            <h4>温度 23℃ 湿度 50%</h4><br>
                            <a href="#">温度湿度折线图</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix table-bordered radius_border">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3 class="text-center">
                        智能开关
                    </h3>
                    <hr>
                </div>
                <div class="col-md-12 column">
                    <div class="row clearfix" style="margin-left: 1%;margin-bottom: 2%;">
                        <div class="col-xs-3 column text-left">
                            <h4>电灯</h4>
                        </div>
                        <div class="col-xs-7 column text-right" style="">
                            <input type="checkbox" name="my-checkbox" checked>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/bootstrap-switch.js"></script>
<script type="text/javascript">
    $("[name='my-checkbox']").bootstrapSwitch();
</script>
</body>
</html>
