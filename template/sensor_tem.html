<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设备列表</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 4%">
    <div>
        <div class="col-xs-12 column">
            <div class="row clearfix">
                <div class="col-xs-12 column">
                    <h3 class="text-center">
                        温度曲线图
                    </h3>
                </div>
                <div class="col-xs-12 column">
                    <canvas id="tem" width="300px" height="200px"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="col-xs-12 column">
            <div class="row clearfix">
                <div class="col-xs-12 column">
                    <h3 class="text-center">
                        湿度曲线图
                    </h3>
                </div>
                <div class="col-xs-12 column">
                    <canvas id="hum" width="300px" height="200px"></canvas>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/Chart.min.js"></script>
<script type="text/javascript">
    var hum_ctx = $("#hum").get(0).getContext("2d");
    var tem_ctx = $("#tem").get(0).getContext("2d");

    //This will get the first returned node in the jQuery collection.
    var hum_chart = new Chart(hum_ctx);
    var tem_chart = new Chart(tem_ctx);
    var hum_data = {
        labels: {{ labels }},
        datasets: [
            {
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "white",
                data: {{ hum_data }}
            }
        ]
    }
    var tem_data = {
        labels: {{ labels}},
        datasets: [
            {

                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "white",
                data: {{ tem_data }}
            }
        ]
    }
    var options = {
        datasetFill: false,
        tooltipEvents: ["mousemove"],
        tooltipTemplate: "<%= value %>"

    }
    hum_chart.Line(hum_data, options);
    tem_chart.Line(tem_data, options);
</script>
</body>
</html>
