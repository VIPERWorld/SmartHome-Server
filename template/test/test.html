<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设备列表</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/bootstrap-switch.css">

</head>
<body>
<div class="container">
    <div class="row clearfix table-bordered" style="margin-top: 100px;">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h1 class="text-center">
                        温度湿度
                    </h1>
                    <hr>
                </div>
                <div class="col-md-12 column">
                    <div class="row clearfix" style="margin-left: 10%">
                        <div class="col-md-4 column text-left">
                            <h4>Position1</h3>
                        </div>
                        <div class="col-md-6 column text-left">
                            <h4>温度 23℃ 湿度 50%</h3><br>
                                <a href="#">温度湿度折线图</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix table-bordered" style="margin-top: 100px;">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h1 class="text-center">
                        智能开关
                    </h1>
                    <hr>
                </div>
                <div class="col-md-12 column">
                    <div class="row clearfix" style="margin-left: 10%">
                        <div class="col-md-4 column text-left">
                            <h3>电灯</h3>
                        </div>
                        <div class="col-md-6 column text-center" style="margin-top: 1.5%">
                            <input type="checkbox" name="my-checkbox" checked>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrap-switch.js"></script>
<script type="text/javascript">
    $("[name='my-checkbox']").bootstrapSwitch();
</script>
</body>
</html>
